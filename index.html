<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do Tempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
  </head>

  <body>
    <div class="caixa-maior">
      <input class="input-cidade" placeholder="Digite o nome da cidade" />
      <button class="botao-buscar" onclick="cliqueiNoBotao()">
        <img
          class="img-buscar"
          src="https://www.svgrepo.com/show/488200/find.svg"
        />
      </button>

      <div class="caixa-media">
        <h2 class="cidade">Tempo em Goiânia</h2>
        <p class="temp">30ºC</p>
        <p class="temp-max">Maxima 30ºC</p>
        <p class="temp-min">Minima 30ºC</p>

        <div class="caixa-menor">
          <img 
            class="img-previsao"
            alt="ícone info tempo"
            src="https://openweathermap.org/img/wn/04n.png"
          />

          <p class="texto-previsao">Chuva</p>
        </div>
        <p class="umidade">Umidade: 80%</p>
      </div>
    </div>
  </body>
</html>
